<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/layout/main.css">
    <link rel="shortcut icon" href="./img/icons/favicon.png" type="image/png">
    <title>Mr.Burger</title>
</head>

<body>

    <div class="wrapper">
        <div class="wrapper__intro">
            <header class="header">
                <div class="container">
                    <div class="logo">
                        <img class='logo__pic' src="./img/logo.png" alt="logo">
                    </div>
                    <div class="header__menu">
                        <ul class="header__menulist">
                            <li class="header__item">О НАС</li>
                            <li class="header__item">БУРГЕРЫ</li>
                            <li class="header__item">КОМАНДА</li>
                            <li class="header__item">МЕНЮ</li>
                            <li class="header__item">ОТЗЫВЫ</li>
                            <li class="header__item">КАК МЫ РАБОТАЕМ</li>
                            <li class="header__item">КОНТАКТЫ</li>
                        </ul>
                    </div>
                    <div class="order-button">
                        <button class="order-button__btn">ЗАКАЗАТЬ</button>
                    </div>
                </div>
            </header>
            <div class="banner"></div>
            <div class="button-down"></div>
            <div class="pagination"></div>
        </div>
    </div>

</body>

</html>
